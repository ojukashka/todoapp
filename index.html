<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <div class="container">
      <p class="count">Count: <span id="count">0</span></p>
      <div id="task-input" class="task-input">
        <i class="fa fa-bars"></i>
        <input type="text" id="text" placeholder="Add a new task">
      </div>
      <div class="controls" id="controls">
        <button class="btn" id="add">Add new task</button>
        <button class="btn" id="clear">Clear All</button>
      </div>
      <ul class="task-box" id="task-box"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
